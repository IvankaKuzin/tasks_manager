{% extends "base.html" %}

{% block content %}
    <h3>{{ task.name }} ({{ task.deadline }}) - {{ task.get_priority_display }}</h3>
    <h4>{{ task.task_type }}</h4>
    <p>{{ task.description }}</p>
    <p>
      Workers:
      {% for worker in task.assignees.all %}
        <p>{{ worker.username }}</p>
      {% endfor %}
    </p>
    <p>{{ task.is_complete }}</p>
{% endblock %}
